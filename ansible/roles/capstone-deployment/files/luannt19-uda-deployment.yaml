apiVersion: apps/v1
kind: Deployment
metadata:
  name: luannt19-uda-deployment
  labels:
    app: luannt19-uda-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: luannt19-uda-app
  template:
    metadata:
      labels:
        app: luannt19-uda-app
    spec:
      containers:
        - name: luannt19-uda-app
          image: luannt19/devops-capstone
          ports:
            - containerPort: 5000
